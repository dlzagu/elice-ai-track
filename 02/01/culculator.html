<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>계산기</title>
  </head>
  <body>
    <h1>계산기</h1>
    <input type="text" placeholder="숫자와 연산을 입력하시오. ex) 1+3" />
    <button
      onclick="
      var num = document.querySelector('input').value.split(/[^0-9]/g).filter(a=> a!='');
      var signs = document.querySelector('input').value.match(/[\+\*\-\/]/g);
      
      
      function transform (i, a, b){               // 기호에 따른 결과값 구하는 함수 
        if (i === '+') return a+b;
        else if (i === '-') return a-b;
        else if (i === '/') return a/b;
        else return a*b;
    }
      
      
      var resilt = transform(signs[0],num[0],num[1]);
      console.log(resilt);
      alert(`결과 ${resilt}`);
      "
    >
      입력완료
    </button>
  </body>
</html>
